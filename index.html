<script>
	function connectDropbox(callback) {
		var options = {
			key : encodedKey,
			sandbox : true
		};

		client = new Dropbox.Client(options);

		client.authDriver(new Dropbox.Drivers.Redirect({
			useQuery : true,
			rememberUser : true
		}));

		$("#sign_out").hide();
		$("#sign_in").hide();

		client.authenticate({
			interactive : false
		}, function(error, c) {
			client = c;
			if (error) {
				return callback(error);
			}

			if (client.isAuthenticated()) {
				// Cached credentials are available, make Dropbox API calls.
				callback(null, client);
			} else {
				// show and set up the "Sign into Dropbox" button
				$("#sign_out").hide();
				$("#sign_in").show();
			}
		});

		$("#sign_in").click(function() {
			// The user will have to click an 'Authorize' button.
			client.authenticate(function(error, client) {
				callback(error, client);
			});
		});

		$("#sign_out").click(function() {
			client.signOut(function(error) {
				if (!error) {
					console.log("signed out");

					client = new Dropbox.Client(options);

					client.authDriver(new Dropbox.Drivers.Redirect({
						useQuery : true,
						rememberUser : true
					}));

					$("#sign_out").hide();
					$("#signed-in").html("not signed in");
					$("#sign_in").show();
				} else {
					console.dir(error);
				}
			});
		});
	}
	
	$(function() {

		var tree = null;
		connectDropbox(function(error, client) {
			if (error) {
				return handleError(error);
			}
			tree = dtree.createTree("#tree-window", client);
			$("#signed-in").html("signed in");
			$("#sign_out").show();
			$("#sign_in").hide();
		});

		$("#file-open").click(function() {
			tree.fileOpen();
		});

		$("#file-new-file").click(function() {
			tree.fileNew("file");
		});

		$("#file-new-folder").click(function() {
			tree.fileNew("folder");
		});

		$("#file-delete").click(function() {
			tree.fileDelete();
		});

		$("#file-copy").click(function() {
			tree.fileCopy();
		});

		$("#file-paste").click(function() {
			tree.filePaste();
		});
	});
</script>
