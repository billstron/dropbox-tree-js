<script>

	$(function() {

		var options = {
			key : "7gEUKqBKKFA=|PXzIjIAUQejJd0o2o69gZppgVx0mXhyeDBagtxNU+A==",
			sandbox : true
		};

		client = new Dropbox.Client(options);

		client.authDriver(new Dropbox.Drivers.Redirect({
			useQuery : true,
			rememberUser : true
		}));

		$("#sign_out").hide();
		$("#sign_in").hide();

		client.authenticate({
			interactive : false
		}, function(error, c) {
			client = c;
			if (error) {
				return handleError(error);
			}

			if (client.isAuthenticated()) {
				// Cached credentials are available, make Dropbox API calls.
				doSomethingCool();
			} else {
				// show and set up the "Sign into Dropbox" button
				$("#sign_out").hide();
				$("#sign_in").show();
			}
		});

		$("#sign_in").click(function() {
			// The user will have to click an 'Authorize' button.
			client.authenticate(function(error, client) {
				if (error) {
					return handleError(error);
				}
				doSomethingCool();
			});
		});

		$("#sign_out").click(function() {
			client.signOut(function(error) {
				if (!error) {
					console.log("signed out");

					client = new Dropbox.Client(options);

					client.authDriver(new Dropbox.Drivers.Redirect({
						useQuery : true,
						rememberUser : true
					}));

					$("#sign_out").hide();
					$("#signed-in").html("not signed in");
					$("#sign_in").show();
				} else {
					console.dir(error);
				}
			});
		});
	});
</script>
