<script>
	client = null;

	function getTree(c) {
		var client = c;
		return function(node, callback) {

			var path = "/";
			if ($(node).attr("id")) {
				path = $(node).attr("id").slice(5);
			}

			console.log("load path:", path);

			var data = [];
			client.readdir(path, function(error, entries, folderStat, childrenStat) {
				if (error) {
					return callback(error); // Something went wrong.
				}
				for ( var j in childrenStat) {
					var dd = {
						data : {
							title : childrenStat[j].name,
							icon : "file"
						},
						attr : {
							id : "node_/" + childrenStat[j].name
						}
					};
					if (childrenStat[j].isFolder) {
						dd["state"] = "closed";
						dd.data.icon = "folder";
					}
					data.push(dd);
				}
				callback(data);
			});
		}
	}
	
	function doubleClick(timeout, callback){
		var self = this;
		this.tLast = (new Date()).getTime();
		this.timeout = timeout;
		this.callback = callback;
		this.nodeLast = null;
		
		this.clicked = function clicked(e, data){
			var tNew = (new Date()).getTime();
			var node = $(data.rslt.obj).attr("id");
			var dt = tNew - self.tLast;
			if(dt <  self.timeout && node == self.nodeLast){
				this.callback(data);
			}
			self.tLast = tNew;
			self.nodeLast = node;
		}
	}
	
	var dClick = new doubleClick(300, function(data){
		console.log("double clicked");
		var path =  $(data.rslt.obj).attr("id").slice(5);
		open(path);
	});
	
	function open(path){
		client.readFile(path, function(error, data){
			if(error){
				return console.log("error:", error);
			}
			$("#editor-window").html(data);
		});
	}

	function doSomethingCool() {

		$("#signed-in").html("signed in");
		$("#sign_out").show();
		$("#sign_in").hide();

		client.getUserInfo(function(error, accountInfo) {
			if (error) {
				return showError(error); // Something went wrong.
			}
			console.log(accountInfo);
		});

		$("#tree-window").jstree({
			"ajax_data" : {
				"data" : getTree(client),
				"progressive_render" : true,
				"progressive_unload" : true
			},
			"plugins" : [ "themes", "ajax_data", "ui", "crrm" ]
		}).bind("select_node.jstree", function(e, data) {
			dClick.clicked(e, data);
			console.log("node selected:", $(data.rslt.obj).attr("id"));
		}).bind("load_node", function(node, success, error) {
			console.log("here");
		});

	}
	
	

	$(function() {

		var options = {
			key : "7gEUKqBKKFA=|PXzIjIAUQejJd0o2o69gZppgVx0mXhyeDBagtxNU+A==",
			sandbox : true
		};

		client = new Dropbox.Client(options);

		client.authDriver(new Dropbox.Drivers.Redirect({
			useQuery : true,
			rememberUser : true
		}));

		$("#sign_out").hide();
		$("#sign_in").hide();

		client.authenticate({
			interactive : false
		}, function(error, c) {
			client = c;
			if (error) {
				return handleError(error);
			}

			if (client.isAuthenticated()) {
				// Cached credentials are available, make Dropbox API calls.
				doSomethingCool();
			} else {
				// show and set up the "Sign into Dropbox" button
				$("#sign_out").hide();
				$("#sign_in").show();
			}
		});

		$("#sign_in").click(function() {
			// The user will have to click an 'Authorize' button.
			client.authenticate(function(error, client) {
				if (error) {
					return handleError(error);
				}
				doSomethingCool();
			});
		});

		$("#sign_out").click(function() {
			client.signOut(function(error) {
				if (!error) {
					console.log("signed out");

					client = new Dropbox.Client(options);

					client.authDriver(new Dropbox.Drivers.Redirect({
						useQuery : true,
						rememberUser : true
					}));

					$("#sign_out").hide();
					$("#signed-in").html("not signed in");
					$("#sign_in").show();
				} else {
					console.dir(error);
				}
			});
		});
		
		$("#file-open").click(function(){
			var path =  $($("#tree-window").jstree("get_selected")).attr("id").slice(5);
			open(path);
		});
		

		$("#file-new").click(function(){
			
		});
		

		$("#file-copy").click(function(){
			
		});
	});
</script>
